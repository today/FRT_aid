<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>福润堂 处方打印</title>
</head>
<body>
  <center>
  <input id="btn_prt" type="button" value=" 打印 "  onclick="goPrint()"  /> 
  
  <input id="btn_close" type="button" value=" 关闭 "  onclick="goClose()"  /> 
  
  <img src="aaa" id="id_img" width="600" height="800" />
  
  </center>
  <script type="text/javascript">
    var url_param = location.href.substring(location.href.indexOf("?")+1);
    url_param = decodeURI(url_param);
    var params = url_param.split(",");
    //alert(document.getElementById("id_img").src);
    document.getElementById("id_img").src = params[0];
    
    var goPrint = function(){
      window.print();
    };

    var goClose = function(){
      window.close();
    };

  </script>
</body>
</html>
