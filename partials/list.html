<div class="container-fluid">
  <div class="span2_bak">
    搜索: <input ng-model="query">
  </div>
  <br><br>
  <div>
   <li ng-repeat="obj in datas | filter:query | orderBy:orderProp" class="list_A">
    <a href="#/phones/{{obj.patients.patient_no}}">
      <div>{{obj.patients.patient_no}} {{obj.patients.patient_name}}  </div>
    </a>
    <div ng-if="obj.cases.length>0">{{obj.cases.length}} 份处方</div>
  </li>
</div>
